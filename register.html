            <div class="gender">

                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
            </div>
            <div class="Tos">
                <input type="checkbox" name="agreement" id="agreement">I agree to Terms of Service
            </div>
            <div class="confirmButton">
                <button onclick="confirmData()" class="submit">Submit</button>
